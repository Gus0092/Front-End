
<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">

                    <h1 class="text-center mb-3 mt-5">Entrar</h1>
                    <div class="form-group box">
                        <!----  <label for="usuario">Usuário</label> </!---->
                        <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>
                    <div class="form-group box">
                        <!----<label for="senha">Senha</label></!---->
                        <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()' data-dismiss="modal">Entrar</button>
                        <button type="button" class="btn btn-secondary ml-5" data-dismiss="modal">Fechar</button>

                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">Não tem uma conta? <a href="/cadastrar">Cadastre-se</a></p>


                </div>

            </div>
            
        </div>


    </div>
