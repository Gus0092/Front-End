<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-nb fixed-top ">
    <!-- logado -->
    <a *ngIf='logado()' class="navbar-brand" href="#">
      <img   class="img-fluid lg-nb " src="https://i.imgur.com/M8rHQ7s.png" width="77%" height="auto" alt="">
    </a>
    <!-- deslogado -->
    <a *ngIf='deslogado()' class="navbar-brand" href="#">
      <img  class="img-fluid lg-nb " src="https://i.imgur.com/M8rHQ7s.png" width="77%" height="auto" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto justify-content-center fs-13">
        <li class="nav-item active">
          <a class="nav-item nav-link active  mr-4 text-white " href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-4 text-white" routerLink='/cursos'>Cursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-4 text-white" routerLink='/servicos'>Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-4 text-white" routerLink='/sobre'>Sobre nós</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link mr-4 text-white" routerLink='/contato'>Contato</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-warning" (click)='recebeDados()' type="button">Sair</button>
        </li>

      </ul>
      
      <div class="form-inline my-2 my-lg-0 "  >
        <button type="button" *ngIf='deslogado()' class="btn ml-3 bt-nv mr-4 " data-toggle="modal" data-target="#modalLogin" > ENTRAR
        </button>
        <button type="button" *ngIf='deslogado()' class="btn  bt-nv azeebee" data-toggle="modal"  data-target="#modalCadastro">CADASTRE-SE</button>
      </div>

      <div class="form-inline my-2 my-lg-0 "  >
       
      
      <ul *ngIf='logado()' class="navbar-nav mr-auto d-flex align-items-center">
        <div class="nav-item active">
            <img src="{{foto}}"
                alt="Imagem do User" width="50px" height="50px" class="img-fluid rounded-circle">
        </div>
        <div class="nav-item pl-3">
            <p class="m-0 font-weight-bold text-white fs-16"> {{nome}} </p>
        </div>
        <li class="nav-item pl-3">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-warning" (click)='sair()' type="button">Sair</button>
            </div>
        </li>
    </ul>
  </div>
    </div>
  </nav>

  <div class="modal" id='modalLogin' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <app-login></app-login>
      </div>
    </div>
  </div>

  <div class="modal" id='modalCadastro' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <app-cadastrar></app-cadastrar>
      </div>
    </div>
  </div>

</body>

</html>
